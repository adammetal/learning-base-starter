<mat-card class="mat-card">
  <mat-card-header>
    <mat-card-title>Angular home page</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <a href="https://angular.io/">https://angular.io/</a>
    <p>Note for this material</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button color="primary" aria-label="Edit">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button color="warn" aria-label="Delete">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
